<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rose Day for My Love</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="hero">
      <section class="letter">
        <p class="tag">Happy Rose Day</p>
        <h1>For My Love</h1>
        <p class="message">
          Every petal is a promise: I choose you today, tomorrow, and in every season. Thank
          you for filling my world with warmth, laughter, and a love that blooms endlessly.
        </p>
        <p class="sign">Forever yours,</p>
        <p class="name">&#10084; Your Tulip</p>
      </section>

      <section class="bouquet" aria-label="A bouquet of tulips">
        <div class="wrap">
          <div class="tulip pink">
            <span class="petal"></span>
            <span class="petal"></span>
            <span class="petal"></span>
            <span class="stem"></span>
          </div>
          <div class="tulip coral">
            <span class="petal"></span>
            <span class="petal"></span>
            <span class="petal"></span>
            <span class="stem"></span>
          </div>
          <div class="tulip blush">
            <span class="petal"></span>
            <span class="petal"></span>
            <span class="petal"></span>
            <span class="stem"></span>
          </div>
          <div class="tulip red">
            <span class="petal"></span>
            <span class="petal"></span>
            <span class="petal"></span>
            <span class="stem"></span>
          </div>
          <div class="tulip rose">
            <span class="petal"></span>
            <span class="petal"></span>
            <span class="petal"></span>
            <span class="stem"></span>
          </div>
        </div>
        <div class="ribbon">With all my heart</div>
      </section>
    </main>
  </body>
</html>
